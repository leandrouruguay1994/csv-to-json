services:
  postgres:
    image: postgres:15-alpine
    container_name: streaver_postgres
    environment:
      POSTGRES_DB: streaver_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit:
    build: .
    container_name: streaver_app
    ports:
      - "8501:8501"
    environment:
      DB_HOST: postgres
      DB_NAME: streaver_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./output:/app/output

  api:
    build: .
    container_name: streaver_api
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_NAME: streaver_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./app:/app/app
    command: uvicorn api.api:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: